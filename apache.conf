<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName notsco.belmont.cymru
	ServerAlias www.notsco.belmont.cymru
	ServerAlias notsco.co.uk
	ServerAlias www.notsco.co.uk

	DocumentRoot /var/www/notsco/www
	<Directory /var/www/notsco/www/>
		Require all granted
		Options Indexes FollowSymLinks MultiViews ExecCGI
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined

	AddHandler cgi-script .cgi

	SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/abergavenny.cymru/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/abergavenny.cymru/privkey.pem
</VirtualHost>
